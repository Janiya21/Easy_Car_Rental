<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<header class="container-fluid bg-primary p-2">
    <h2 class="text-white">Image Upload And Download With Spring</h2>
</header>
<section class="container mt-4">
    <div class="row justify-content-around">
        <div class="col-4">
            <form>
                <label for="file">Profile Picture</label>
                <input id="file" name="myFile" type="file" class="form-control">
                <button type="button" id="btnUpload" class="btn btn-danger mt-3">Upload File</button>
            </form>
        </div>
        <div class="col-5">
            <div id="display" class="border border-1, w-100" style="height: 300px"></div>
            <button type="button" id="btnLoad" class="btn btn-success mt-3">Load Image</button>
            <hr>
            <table class="table table-bordered table-hover">
                <thead class="bg-info text-white">
                <tr>
                    <th>Images</th>
                </tr>
                </thead>
                <tbody id="table">

                </tbody>
            </table>

        </div>
    </div>
</section>


<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="controller/CustomerController.js"></script>
<script src="controller/AdminController.js"></script>
<script>


</script>
</body>
</html>
